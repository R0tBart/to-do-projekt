name: Build & Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME_BACKEND: todo-backend
      IMAGE_NAME_FRONTEND: todo-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # ðŸ”‘ Docker Hub Login via Action
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ðŸ”‘ GHCR Login via Action
      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      # ðŸ”¨ Build Docker images
      - name: Build backend & frontend
        run: |
          # Backend
          docker build -t christechstarter/${{ env.IMAGE_NAME_BACKEND }}:latest ./backend
          docker tag christechstarter/${{ env.IMAGE_NAME_BACKEND }}:latest ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ env.IMAGE_NAME_BACKEND }}:latest
          
          # Frontend
          docker build -t christechstarter/${{ env.IMAGE_NAME_FRONTEND }}:latest ./frontend
          docker tag christechstarter/${{ env.IMAGE_NAME_FRONTEND }}:latest ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND }}:latest

      # ðŸš€ Push to Docker Hub
      - name: Push to Docker Hub
        run: |
          docker push christechstarter/${{ env.IMAGE_NAME_BACKEND }}:latest
          docker push christechstarter/${{ env.IMAGE_NAME_FRONTEND }}:latest

      # ðŸš€ Push to GHCR
      - name: Push to GitHub Container Registry (GHCR)
        run: |
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ env.IMAGE_NAME_BACKEND }}:latest
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
