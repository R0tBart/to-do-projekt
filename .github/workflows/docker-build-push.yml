name: Build & Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME_BACKEND: todo-backend
      IMAGE_NAME_FRONTEND: todo-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ðŸ”‘ Docker Hub Login
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # ðŸ”‘ GHCR Login
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      # ðŸ§± Build Backend
      - name: Build backend image
        run: |
          docker build -t christechstarter/${{ env.IMAGE_NAME_BACKEND }}:latest ./backend
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ env.IMAGE_NAME_BACKEND }}:latest ./backend

      # ðŸ§± Build Frontend
      - name: Build frontend image
        run: |
          docker build -t christechstarter/${{ env.IMAGE_NAME_FRONTEND }}:latest ./frontend
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND }}:latest ./frontend

      # ðŸš€ Push Backend Images
      - name: Push backend to Docker Hub and GHCR
        run: |
          docker push christechstarter/${{ env.IMAGE_NAME_BACKEND }}:latest
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ env.IMAGE_NAME_BACKEND }}:latest

      # ðŸš€ Push Frontend Images
      - name: Push frontend to Docker Hub and GHCR
        run: |
          docker push christechstarter/${{ env.IMAGE_NAME_FRONTEND }}:latest
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
